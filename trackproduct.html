    function buildSource(htmleditor, jseditor, csseditor) {
        var code = {};
        code.html = htmleditor.getValue();
        code.css = csseditor.getValue();
        code.js = jseditor.getValue();
        code.snippetfonts = snippetfonts;
          code.bootstrapcss = bscsslink;
          code.bootstrapjs = bsjslink;
          code.bootstrapjs_1 = bsjslink_1;
          code.bootstrapjs_2 = bsjslink_2;

            if(isjsrequired ==1){

            code.jqueryurl =  jsversion;

                               \x3Cscript type='text/javascript' src='|jqueryurl|'>\x3C/script>\n\
                               \x3Cscript type='text/javascript' src='|bootstrapjs|'>\x3C/script>\n\
                               \x3Cscript type='text/javascript' src='|bootstrapjs_1|'>\x3C/script>\n\
                               \x3Cscript type='text/javascript' src='|bootstrapjs_2|'>\x3C/script>\n\
                               \x3Cscript type='text/|jstype|'>|js|\x3C/script>\n\
                               </body>\n\
                               </html>";                      

        content = template.replace(/\|(\w+)\|/g, function(match, str) {
            if (str in code) return code[str];
            return '';
        });

        return content;
    }

                                    var a = moment();
                                    
                                    var b = moment(saved_time);
                                   var sim = a.diff(b); // 86400000
                                   var seconds = ((sim % 60000) / 1000).toFixed(0);
                                    if(seconds > 30){
                                    callsnippet();
                                    }
                                   
                                    }


                                    function callsnippet(){


                                      $.ajaxSetup({
                                          headers: {
                                          'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
                                          }
                                      });
                                      $.ajax({
                                              url: '/forksnippet/saveforksnippets',
                                              type: 'POST',
                                              data:
                                                $("#form_snippets_form").serialize()
                                              ,
                                              beforeSend: function(result){
                                                
                                          $("#saveonlinesnippet").attr("disabled", true);
                                          $("#saveonlinesnippet").html('Auto saving...');
                                          },
                                              success: function(result) {
                                                  $("#last_saved").val(result);
                                                  $("#saveonlinesnippet").html('Auto saved');
                                                
                                              }
                                          });

                                    }
</script>
